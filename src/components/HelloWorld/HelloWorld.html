    <div>

        <p>
            Use buttons below to control the robot
        </p>

        <label for="speedInput" class="form-label">Speed</label>
        <input v-model="speedValue" type="range" class="form-range" min="0" max="100" step="1" id="speedInput">

        <template v-if="isSpeedChanging">

    </div>
    <div class="d-flex flex-column justify-content-end flex-grow-1">
        <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-row justify-content-between">
                <button v-on:click="rotateToLeft" type="button" class="btn btn-secondary me-2 me-sm-4">
                    <div class="d-flex flex-column justify-content-between align-items-center">
                        <span>Left</span>
                        <!-- <i class="align-middle far fa-arrow-circle-left"></i> -->
                    </div>
                </button>
                <button v-on:click="rotateToRight" type="button" class="btn btn-secondary">
                    <div class="d-flex flex-column justify-content-between align-items-center">
                        <span>Right</span>
                        <!-- <i class="align-middle far fa-arrow-circle-right"></i> -->
                    </div>
                </button>
            </div>

            <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-row justify-content-between">
                    <button v-on:click="stop" type="button" class="btn  btn-danger me-2 ms-2 me-sm-4 ms-sm-4">
                        <div class="d-flex flex-column justify-content-between align-items-center">
                            <span>Stop</span>
                            <!-- <i class="align-middle far fa-stop-circle"></i> -->
                        </div>
                    </button>
                </div>
                <div class="d-flex flex-column justify-content-between">
                    <button v-on:click="goForward" type="button" class="btn btn-secondary mb-5">
                        <div class="d-flex flex-column justify-content-between align-items-center">
                            <!-- <i class="align-middle far fa-arrow-circle-up"></i> -->
                            <span>Forward</span>
                        </div>
                    </button>
                    <button v-on:click="goBackward" type="button" class="btn btn-secondary">
                        <div class="d-flex flex-column justify-content-between align-items-center">
                            <span>&nbsp;Backward</span>
                            <!-- <i class="align-middle far fa-arrow-circle-down"></i> -->
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
